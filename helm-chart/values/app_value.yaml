applications: 
  - name: argocd-demo
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: devops
    source:
      repoURL: git@github.com:jitendersinghdevops/argo-demo-app.git
      targetRevision: HEAD
      path: .
    destination:
      server: https://kubernetes.default.svc
      namespace: las-test-app
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
    syncOptions: 
    - CreateNamespace=true 

projects: 
  - name: devops
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: This is Demo DMP project
    sourceRepos:
    - git@github.com:jitendersinghdevops/argo-demo-app.git
    - git@github.com:Devops-coach-js/LAS-DMP.git
    destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
    namespaceResourceWhitelist:
    - group: '*'
      kind: '*'